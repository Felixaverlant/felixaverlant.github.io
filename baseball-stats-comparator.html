<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compare baseball players stats visually</title>
    <meta name="description" content="Compare baseball players stats visually">
    <meta name="keywords" content="baseball data datavizualisation felix averlant statistics">
    <link rel="stylesheet" href="dist/css/bundle.css">
    <script type="text/javascript" src="dist/js/bundle.js"></script>
</head>

<body class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Baseball compare</h1>
            <h2>Compare baseball players stats visually</h2>
        </div>

    </div>
    <div class="main-container">
        <div class="row">
            <div class="col-md-12 btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">Pitchers</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">Batters</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">C</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">1B</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">2B</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">3B</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">SS</button>
                </div>
                <div class="btn-group" role="group">

                    <button type="button" class="btn btn-default position-selection-button">OF</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default position-selection-button">DH</button>
                </div>
            </div>

        </div>
        <div class="col-md-12">
            <div class="empty-graph">
                <img src="dist/img/up.png" alt="">
                <p>Select a position</p>
            </div>
            <div id="example" class="parcoords"></div>
            <div id="grid"></div>
        </div>
    </div>
</body>

</html>
